<section data-ng-controller="SocialEventsController" data-ng-init="find() && getProviders()">
	<div class="page-header">
		<h1>SocialEvents</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="socialevent in socialevents" data-ng-href="#!/socialevents/{{socialevent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="socialevent.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="socialevent.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="socialevent.title"></h4>
			<p class="list-group-item-text" data-ng-bind="socialevent.title"></p>
			<p class="list-group-item-text" data-ng-bind="socialevent.providers"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="socialevents.$resolved && !socialevents.length">
		No SocialEvents yet, why don't you <a href="/#!/socialevents/create">create one</a>?
	</div>
</section>
