<section data-ng-controller="SocialEventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="socialevent.title"></h1>
	</div>
	<div>
		<h5><a href="/#!/socialevents">Back</a></h5>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == socialevent.user._id">
		<a class="btn btn-primary" data-ng-show="!socialevent.isSent" data-ng-click="send();">
			<i class="glyphicon glyphicon-send"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="socialevent.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="socialevent.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="socialevent.content"></p>
	<p class="lead" data-ng-bind="socialevent.providers"></p>
</section>
